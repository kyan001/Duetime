{% extends "base.html" %}

{% block head %}
    <script src="/static/js/jquery.lazyload.min.js"></script>
    <link rel="stylesheet" href="/static/swiper/swiper-3.2.7.min.css">
    <script src="/static/swiper/swiper-3.2.7.min.js"></script>
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
{% endblock head %}

{% block icon %}
    <link rel="icon" href="/static/beijingmore/logo.png">
{% endblock %}

{% block topbar %}
    <style>
        .container,
        .container-fluid {
            padding-top: 50px;
        }
        #navbar-container {
            padding: 0 15px;
        }
        /* navbar-container */
        #navbar-container {
            background-color: #ac2925;
            font-size: medium;
        }
        .navbar-container {
            margin-bottom: 0;
        }
        .nav.navbar-nav > li.active > a{
            background-color: rgba(0,0,0,0.2);
        }
        .nav.navbar-nav > li:hover > a{
            background-color: rgba(0,0,0,0.3);
        }
        .nav.navbar-nav > li > a{
            color: white;
        }
        #nav-brand{
            color: white;
        }
        .nav-nodeco{
            border-radius: 0;
            border: 0;
        }
        #nav-logo {
            padding: 5px 15px;
        }
        #nav-logo img{
            height: 40px;
        }
    </style>
    <nav class="navbar navbar-inverse navbar-fixed-top nav-nodeco" id="navbar-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="nav-logo" class="navbar-brand" href="/beijingmore">
                <img src="/static/beijingmore/logo_white.png">
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-right" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <!-- Brand and toggle get grouped for better mobile display -->
                <li><a class="befast" href="/">
                    <span class="glyphicon glyphicon-home"></span>
                </a></li>
                <li role="separator" class="divider"></li>
                {% block bjmore-topbar-links %}
                <li><a class="befast" href="#div-food">Food</a></li>
                <li><a class="befast" href="#div-music">Music</a></li>
                <li><a class="befast" href="#div-sports">Sports</a></li>
                <li><a class="befast" href="#div-shopping">Shopping</a></li>
                <li role="separator" class="divider"></li>
                <li><a class="befast" href="#div-slide">Slide</a></li>
                {% endblock %}
            </ul>
        </div>
    </nav>
{% endblock topbar %}
