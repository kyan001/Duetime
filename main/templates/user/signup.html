{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block css %}
<style>
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">User Signup</div>
                <div class="panel-body">
                    <form id="signup-form" method="post" action="/user/signup">
                        {% csrf_token %}
                        <div class="form-group">
                            <label id="id_username_label" for="id_username_input">Username</label>
                            <input id="id_username_input" class="form-control" type="text" name="username" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label id="id_password_label" for="id_password_input">Password</label>
                            <input id="id_password_input" class="form-control" type="password" name="password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label id="id_email_label" for="id_email_input">Email</label>
                            <input id="id_email_input" class="form-control" type="email" name="email" autocomplete="off">
                        </div>
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-success" role="button" onclick="$('#signup-form').submit()">Sign up</a>
                            <a class="btn btn-default" href="/user/signin">Log in</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $(function(){})
</script>
{% endblock %}
