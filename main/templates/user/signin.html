{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block css %}
<style>
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">User Signup</div>
                <div class="panel-body">
                    <form id="login-form" method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label id="{{ form.username.id_for_label }}" for="{{ form.username.auto_id }}">{{ form.username.label }}</label>
                            <input id="{{ form.username.auto_id }}" class="form-control" type="text" name="{{ form.username.name }}" autocomplete="username">
                        </div>
                        <div class="form-group">
                            <label id="{{ form.password.id_for_label }}" for="{{ form.password.auto_id }}">{{ form.password.label }}</label>
                            <input id="{{ form.password.auto_id }}" class="form-control" type="password" name="{{ form.password.name }}" autocomplete="password">
                        </div>
                        <input type="hidden" name="next" value="{{ next }}">
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-success" role="button" onclick="$('#login-form').submit()">Log in</a>
                            <a class="btn btn-primary" href="/user/signup">Sign up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
    $(function(){
        {% if form.errors %}
            $.danger('Wrong username or password')
        {% endif %}
        {% if next %}{# 如果有跳转地址 #}
            {% if user.is_authenticated %}{# 如果用户已登陆，但仍旧回到此页面 #}
                $.danger('You have no permission to visit')
            {% else %}{# 如果用户未登陆，由目标页面跳转来这个页面 #}
                $.warning('Log in to visit')
            {% endif %}
        {% endif %}
    })
</script>
{% endblock %}
