{% load i18n %}
{# Need js functions: moveToTop(), removeItemRow() #}

<tr class="item-row">
    <td class="text-center">
        <a class="btn btn-link btn-sm hover-turning-container no-decoration"
          role="button"
          onclick="moveToTop(this)">
            <span class="glyphicon glyphicon-triangle-top"></span>
            <span class="forloop-counter text-muted">{{ cntr }}</span>
        </a>
    </td>
    <td>
        <input class="form-control input-sm enter-to-save"
          type="text"
          data-name="kword"
          value="{% if item %}{{ item.kword }}{% endif %}"
          placeholder="{% if item %}{{ item.kword }}{% endif %}">
    </td>
    <td>
        <input class="form-control input-sm enter-to-save tab-to-add"
          type="text"
          data-name="val"
          value="{% if item %}{{ item.val }}{% endif %}"
          placeholder="{% if item %}{{ item.val }}{% endif %}">
    </td>
    <td>
        <a class="btn btn-link btn-sm hover-turning-container no-decoration"
          role="button"
          onclick="removeItemRow(this)">
            <span class="glyphicon glyphicon-remove text-danger"></span>
            <span class="text-danger">{% trans "Delete" %}</span>
        </a>
    </td>
</tr>
