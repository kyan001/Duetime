{% extends "base.html" %}
{% block title %}卡片笔记 - 新卡片{% endblock %}

{% block css %}
    <style>
        .inner-container {
            padding-top: 15px;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="inner-container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">新建卡片</h3>
                    </div>
                    <div class="panel-body">
                        <form action="/cardnote/addcard" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="input-title">卡片名称：</label>
                                <input id="input-title" class="form-control" name="title" type="text" placeholder="" autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="input-kcol">第一列：</label>
                                <input id="input-kcol" class="form-control" name="kcol" type="text" placeholder="（选填）">
                            </div>
                            <div class="form-group">
                                <label for="input-vcol">第二列：</label>
                                <input id="input-vcol" class="form-control" name="vcol" type="text" placeholder="（选填）">
                            </div>
                            <button type="submit" class="btn btn-success pull-right">新建</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!--.inner-container-->
</div>
{% endblock content %}

{% block js %}
    <script>
        $(function(){
        })
    </script>
{% endblock %}

{% block footer %}
    {{super}}
{% endblock %}
